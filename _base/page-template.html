<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><!-- PAGE TITLE --></title>
  <meta name="robots" content="noindex, nofollow" />

  <link rel="stylesheet" href="/assets/css/site.css">
  <script src="/assets/js/site.js" defer></script>

  <style>
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:14px 16px;
      border:1px solid var(--line);
      border-radius:var(--r);
      background:rgba(255,255,255,.65);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:900;
      color: var(--ink);
    }

    .brand-dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: var(--gold);
      box-shadow:0 0 0 3px rgba(255,215,0,.25);
    }

    .nav{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
    }

    .page{
      margin-top:18px;
      padding:26px;
    }

    .page.card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
    }

    @media (max-width:900px){
      .nav{justify-content:flex-start}
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="topbar">
      <a class="brand" href="/home">
        <span class="brand-dot"></span>
        <span>Mindo Bird Watching</span>
      </a>

      <nav class="nav">
        <a class="pill" href="/home">Home</a>
        <a class="pill" href="/about-us">About Us</a>
        <a class="pill" href="/our-guide">Our Guide</a>
        <a class="pill" href="/tours">Tours</a>
        <a class="pill" href="/bird-gallery">Bird Gallery</a>
        <a class="pill" href="/book-tour">Book Tour</a>
        <a class="pill" href="/contact">Contact</a>
      </nav>
    </header>

    <!-- PAGE CONTENT -->
    <main class="page card">
      <!-- PAGE CONTENT GOES HERE -->
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <small>Mindo Bird Watching 2025 Â©</small>
    </footer>

  </div>
</body>
</html>
