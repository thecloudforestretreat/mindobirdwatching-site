<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MBW Staff Info</title>
<link rel="stylesheet" href="/assets/css/site.css">
<style>
body{background:#f6f8fb;}
.page{max-width:1100px;margin:0 auto;padding:16px;}
.header-actions{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:16px;}
.copy-btn{padding:10px 14px;border-radius:14px;border:1px solid #ddd;background:#fff;font-weight:800;cursor:pointer}
.section{margin-bottom:24px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:14px}
.card img{width:100%;border-radius:12px}
.social{display:flex;align-items:center;gap:10px}
.social img{width:28px;height:28px}
</style>
</head>
<body>
<div class="page">
  <div class="header-actions">
    <button class="copy-btn">Copy booking link</button>
  </div>

  <div class="section">
    <h2>Promo Image (tap and hold to copy)</h2>
    <div class="grid">
      <div class="card">
        <img src="https://staging.mindobirdwatching.com/assets/images/tour-promos/MBW-Assets-HDT-1-EN.jpg" alt="Promo">
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Social Links</h2>
    <div class="grid">
      <div class="card social">
        <img src="/assets/images/icons/MBW-IG.png">
        <span>Instagram</span>
        <button class="copy-btn">Copy</button>
      </div>
      <div class="card social">
        <img src="/assets/images/icons/MBW-Social-TikTok.png">
        <span>TikTok</span>
        <button class="copy-btn">Copy</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
