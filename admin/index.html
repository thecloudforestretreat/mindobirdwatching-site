  <style>
    /* Page-only styles (match site patterns) */
    .page{ margin-top:18px; padding:26px; }
    .page.card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
    }

    .adminTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 14px;
      flex-wrap:wrap;
    }

    .adminIntro{
      max-width: 82ch;
      margin: 6px 0 0;
      color: var(--muted);
      line-height: 1.55;
    }

    .adminMeta{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.78);
      color: var(--ink);
      font-weight: 900;
      font-size: 12px;
      white-space:nowrap;
    }

    .dashWrap{
      margin-top: 16px;
      border: 1px solid var(--line);
      border-radius: var(--r);
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* Desktop-first embed sizing */
    .dashFrame{
      width: 100%;
      height: 860px;
      border: 0;
      display:block;
      background: #fff;
    }

    /* Helpful spacing when Looker renders its own padding */
    .dashPad{
      padding: 10px;
      background: rgba(255,255,255,.65);
    }

    /* Mobile tuning (we will do a dedicated pass later) */
    @media (max-width: 900px){
      .page{ padding: 18px; }
      .dashFrame{ height: 78vh; min-height: 640px; }
    }
  </style>
