<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birding Calendar | Mindo Bird Watching</title>

  <meta name="description" content="Birding calendar for üìçMindo, Ecuador. Monthly visibility by species with categories and photo thumbnails." />

  <link rel="alternate" hreflang="en" href="/birding-calendar/" />
  <link rel="alternate" hreflang="es" href="/es/calendario-de-avistamiento/" />
  <link rel="alternate" hreflang="x-default" href="/birding-calendar/" />

  <!-- Favicons (approved root paths) -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#034EA2">

  <link rel="stylesheet" href="/assets/css/site.css" />
  <script src="/assets/js/head.js" defer></script>
  <script src="/assets/js/site.js" defer></script>

  <style>
    /* Page-only styles (main content only) */
    .page{ margin-top:18px; padding:26px; }
    .page.card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
    }

    .hero{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 14px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .hero h1{
      margin:0;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .hero p{
      margin: 8px 0 0;
      color: var(--ink);
      line-height: 1.7;
      max-width: 90ch;
    }

    .statusRow{
      margin-top: 12px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      justify-content: space-between;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      font-weight: 900;
      font-size: 12.5px;
      color: var(--ink);
      line-height: 1;
      white-space: nowrap;
    }

    .filters{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      justify-content:flex-end;
    }

    .filters label{
      font-weight: 900;
      font-size: 12.5px;
      color: var(--muted);
    }

    .filters select,
    .filters input{
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
      background: rgba(255,255,255,.65);
      color: var(--ink);
      font-weight: 800;
      min-width: 240px;
    }

    .section{
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid var(--line);
    }

    .cards{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    /* Card */
    .cardItem{
      border: 1px solid var(--line);
      border-radius: 22px;
      background: rgba(255,255,255,.70);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardTop{
      display:grid;
      grid-template-columns: 128px 1fr auto;
      gap: 14px;
      align-items:center;
      padding: 14px;
      background: rgba(255,255,255,.55);
      border-bottom: 1px solid var(--line);
    }

    /* Bigger thumb + contain so birds don't get chopped */
    .thumb{
      width: 128px;
      height: 128px;
      border-radius: 20px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      overflow:hidden;
      box-shadow: var(--shadow);
      display:block;
      position: relative;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit: contain;         /* KEY: show whole bird */
      object-position: center;
      display:block;
      padding: 8px;                /* adds breathing room around odd crops */
      background: transparent;
    }

    .names{
      display:flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .nameEn{
      font-weight: 950;
      color: var(--ink);
      letter-spacing: -0.01em;
      line-height: 1.2;
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nameEs{
      color: var(--muted);
      font-size: 12.5px;
      line-height: 1.35;
    }

    .metaRight{
      display:flex;
      flex-direction: column;
      align-items:flex-end;
      gap: 10px;
    }

    .catPill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      font-weight: 900;
      font-size: 12.5px;
      color: var(--ink);
      line-height: 1;
      white-space: nowrap;
    }

    .cam{
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 38px;
      height: 38px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      line-height: 1;
    }

    /* Months: wider cells + pill stretches to full width */
    .monthsWrap{
      padding: 14px;
      background: rgba(255,255,255,.55);
    }

    .months{
      display:grid;
      grid-template-columns: repeat(12, minmax(108px, 1fr)); /* wider so "Dec" never feels cut */
      gap: 10px;
      overflow-x: auto;
      padding: 2px 8px 6px 2px; /* right padding prevents last item looking clipped */
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .month{
      border: 1px solid var(--line);
      border-radius: 16px;
      background: rgba(255,255,255,.65);
      padding: 10px;
      text-align:center;
      min-width: 108px;
      scroll-snap-align: start;
      box-sizing: border-box;
    }

    .mLabel{
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 900;
      letter-spacing: -0.01em;
    }

    .mVal{
      display:flex;
      align-items:center;
      justify-content:center;
      width: 100%;                  /* KEY: pill never wider than its month box */
      padding: 7px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 950;
      border: 1px solid transparent;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .st-great{ background:#dcfce7; color:#15803d; border-color: rgba(21,128,61,.25); }
    .st-good{ background:#fef9c3; color:#92400e; border-color: rgba(146,64,14,.25); }
    .st-fair{ background:#ffedd5; color:#c2410c; border-color: rgba(194,65,12,.25); }
    .st-rare{ background:#fee2e2; color:#b91c1c; border-color: rgba(185,28,28,.25); }
    .st-off{ background:#e2e8f0; color:#64748b; border-color: rgba(100,116,139,.2); }

    .footnote{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12.5px;
      line-height: 1.6;
    }

    @media (max-width: 900px){
      .filters select,
      .filters input{ min-width: 0; width: 100%; }
      .filters{ width: 100%; }
      .statusRow{ flex-direction: column; align-items: stretch; }

      .cardTop{
        grid-template-columns: 104px 1fr;
        grid-template-rows: auto auto;
        align-items:start;
      }
      .thumb{ width: 104px; height: 104px; border-radius: 18px; }
      .metaRight{
        grid-column: 1 / -1;
        flex-direction: row;
        align-items:center;
        justify-content:flex-start;
      }

      .months{
        grid-template-columns: repeat(6, minmax(110px, 1fr));
      }
    }

    @media (max-width: 520px){
      .months{
        grid-template-columns: repeat(3, minmax(112px, 1fr));
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="siteHeader"></div>

    <main class="page card" aria-label="Birding calendar">
      <div class="hero">
        <div>
          <h1>Birding Calendar</h1>
          <p>
            A quick month-by-month view of common target species around üìçMindo, Ecuador.
            Images are pulled from the sheet‚Äôs <strong>imageUrl</strong>.
          </p>
        </div>

        <div class="statusRow" aria-label="Calendar controls">
          <span class="pill" id="bcStatus">Loading calendar‚Ä¶</span>

          <div class="filters" aria-label="Filters">
            <div>
              <label for="bcCategory">Category</label><br>
              <select id="bcCategory">
                <option value="all">All categories</option>
              </select>
            </div>

            <div>
              <label for="bcSearch">Search</label><br>
              <input id="bcSearch" type="search" placeholder="Search species‚Ä¶" autocomplete="off" />
            </div>
          </div>
        </div>
      </div>

      <section class="section">
        <div class="cards" id="bcCards" aria-label="Species cards"></div>

        <p class="footnote">
          Tip: photos come from third-party sources. We keep thumbnails in ‚Äúcontain‚Äù mode so the full bird stays visible.
        </p>
      </section>
    </main>

    <div id="siteFooter"></div>
  </div>

  <script>
    (function(){
      "use strict";

      if (document.documentElement.dataset.mbwBirdingCalendarInit === "1") return;
      document.documentElement.dataset.mbwBirdingCalendarInit = "1";

      const API = "https://script.google.com/macros/s/AKfycbyBB61IXST79pAfF6weE_PdXymBVdHknPYa4XnWNkOOkfnYL26hC58YIOeg10SL_xIL/exec?format=json";

      const statusEl = document.getElementById("bcStatus");
      const cardsEl = document.getElementById("bcCards");
      const catSel = document.getElementById("bcCategory");
      const searchEl = document.getElementById("bcSearch");
      if(!statusEl || !cardsEl || !catSel || !searchEl) return;

      function esc(s){
        return String(s || "")
          .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
          .replace(/"/g,"&quot;").replace(/'/g,"&#39;");
      }

      function statusClass(v){
        const s = String(v || "").trim().toLowerCase();
        if (s === "great") return "st-great";
        if (s === "good") return "st-good";
        if (s === "fair") return "st-fair";
        if (s === "rare") return "st-rare";
        return "st-off";
      }

      let payload = null;

      function render(){
        if(!payload) return;

        const q = searchEl.value.trim().toLowerCase();
        const cat = catSel.value;

        const rows = (payload.rows || []).filter(r => {
          const inCat = (cat === "all") ? true : (String(r.category || "") === cat);
          const inSearch = !q ? true : (
            String(r.en || "").toLowerCase().includes(q) ||
            String(r.es || "").toLowerCase().includes(q)
          );
          return inCat && inSearch;
        });

        statusEl.textContent = rows.length
          ? ("Showing " + rows.length + " species")
          : "No matches. Try a different search.";

        const monthNames = payload.monthNames || [];

        cardsEl.innerHTML = rows.map(r => {
          const imgUrl = r.imageUrl ? String(r.imageUrl) : "";
          const thumbHtml = imgUrl
            ? `<a class="thumb" href="${esc(imgUrl)}" target="_blank" rel="noopener" aria-label="Open image source">
                 <img src="${esc(imgUrl)}" alt="${esc(r.en)} photo" loading="lazy" />
               </a>`
            : `<span class="thumb" aria-label="No image available"></span>`;

          const cam = imgUrl
            ? `<a class="cam" href="${esc(imgUrl)}" target="_blank" rel="noopener" aria-label="Open photo source">üì∏</a>`
            : "";

          const months = monthNames.map((m, i) => {
            const val = (r.months && r.months[i]) ? r.months[i] : "";
            const label = (val && String(val).trim()) ? String(val).trim() : "Off";
            return `
              <div class="month" aria-label="${esc(m)}">
                <div class="mLabel">${esc(m)}</div>
                <div class="mVal ${statusClass(label)}">${esc(label)}</div>
              </div>
            `;
          }).join("");

          return `
            <article class="cardItem" aria-label="${esc(r.en)}">
              <div class="cardTop">
                ${thumbHtml}
                <div class="names">
                  <div class="nameEn">${esc(r.en)} ${cam}</div>
                  <div class="nameEs">${esc(r.es)}</div>
                </div>
                <div class="metaRight">
                  <span class="catPill">${esc(r.category)}</span>
                </div>
              </div>
              <div class="monthsWrap">
                <div class="months" aria-label="Months">${months}</div>
              </div>
            </article>
          `;
        }).join("");
      }

      function fillCategories(rows){
        const cats = Array.from(new Set(rows.map(r => String(r.category || "").trim()).filter(Boolean))).sort();
        catSel.innerHTML = `<option value="all">All categories</option>` + cats.map(c => `<option value="${esc(c)}">${esc(c)}</option>`).join("");
      }

      async function load(){
        try{
          statusEl.textContent = "Loading calendar‚Ä¶";
          const res = await fetch(API, { headers: { "accept": "application/json" } });
          const json = await res.json();

          if(!json || json.ok !== true){
            statusEl.textContent = "Calendar unavailable right now.";
            return;
          }

          payload = json;
          fillCategories(payload.rows || []);
          render();

        }catch(_){
          statusEl.textContent = "Calendar unavailable right now.";
        }
      }

      if (catSel.dataset.bound !== "1"){
        catSel.dataset.bound = "1";
        catSel.addEventListener("change", render);
      }
      if (searchEl.dataset.bound !== "1"){
        searchEl.dataset.bound = "1";
        searchEl.addEventListener("input", render);
      }

      load();
    })();
  </script>
</body>
</html>
