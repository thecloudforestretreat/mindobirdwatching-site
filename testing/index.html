<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tours | Mindo Bird Watching</title>

  <meta name="robots" content="noindex, nofollow" />

  <link rel="alternate" hreflang="en" href="/tours/" />
  <link rel="alternate" hreflang="es" href="/es/tours/" />
  <link rel="alternate" hreflang="x-default" href="/tours/" />

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#034EA2">

  <link rel="stylesheet" href="/assets/css/site.css">
  <link rel="stylesheet" href="/assets/css/header.css?v=1">

  <script src="/assets/js/head.js" defer></script>

  <style>
    .page{margin-top:18px;padding:26px;}
    .page.card{background:var(--card);border:1px solid var(--line);border-radius:var(--r);box-shadow:var(--shadow);}

    .videoWrap{margin-top:22px;padding-top:14px;border-top:1px solid var(--line);}
    .videoHead{display:flex;justify-content:space-between;align-items:flex-end;gap:12px;margin-bottom:10px;}
    .videoHead h2{margin:0;font-size:20px;}
    .videoHint{margin:0;color:var(--muted);font-size:13px;}

    .shortsGrid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    @media (max-width: 900px){
      .shortsGrid{ grid-template-columns: 1fr; }
    }

    .shortCard{
      background: rgba(255,255,255,.65);
      border: 1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .shortFrame{
      aspect-ratio: 9 / 16;
      width: 100%;
      background: rgba(255,255,255,.55);
    }

    .shortFrame iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    .shortCap{
      padding: 10px 12px;
      border-top: 1px solid var(--line);
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
<div class="container">

  <div id="siteHeader"></div>

  <main class="page card">

    <!-- CONTENT ABOVE REMAINS UNCHANGED -->

    <!-- VERTICAL SHORTS SECTION -->
    <section class="videoWrap" aria-label="Short videos">
      <div class="videoHead">
        <h2>Birding Moments in Motion</h2>
        <p class="videoHint">Short vertical clips from real Mindo birding experiences.</p>
      </div>

      <div class="shortsGrid">

        <!-- Short 1 -->
        <div class="shortCard">
          <div class="shortFrame">
            <iframe
              src="https://www.youtube.com/embed/RxBzeK3JeSM"
              title="Spectacular Toucan Encounter in Mindo"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
          <div class="shortCap">
            Spectacular Toucan encounter in Mindo‚Äôs cloud forest.
          </div>
        </div>

        <!-- Short 2 -->
        <div class="shortCard">
          <div class="shortFrame">
            <iframe
              src="https://www.youtube.com/embed/_L_HPmgFiRc"
              title="Early Morning Birdwatching in Mindo"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
          <div class="shortCap">
            Early morning birdwatching magic in üìçMindo, Ecuador.
          </div>
        </div>

      </div>
    </section>

  </main>

  <div id="siteFooter"></div>
</div>

<script src="/assets/js/includes.js?v=1" defer></script>
<script src="/assets/js/site.js?v=1" defer></script>

</body>
</html>
