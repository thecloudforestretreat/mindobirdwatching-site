<header class="mbw-header" data-mbw-header>
  <div class="mbw-header-inner">
    <!-- Brand -->
    <a class="mbw-brand" href="/home" aria-label="Mindo Bird Watching home">
      <img
        class="mbw-brand-mark"
        src="/assets/images/logo/mbw-logo-mark-1024.png"
        alt="Mindo Bird Watching logo"
        width="34"
        height="34"
        loading="eager"
      />
      <span class="mbw-brand-name">Mindo Bird Watching</span>
    </a>

    <!-- Right side (desktop) -->
    <div class="mbw-header-right">
      <!-- Language switch (desktop) -->
      <div class="mbw-lang" aria-label="Language switch">
        <a class="mbw-lang-link" data-lang="en" href="/about-us/">EN</a>
        <span class="mbw-lang-sep" aria-hidden="true">|</span>
        <a class="mbw-lang-link" data-lang="es" href="/es/sobre-nosotros/">ES</a>
      </div>

      <!-- Desktop nav -->
      <nav class="mbw-nav" aria-label="Primary navigation">
        <a class="pill" data-nav="home" href="/home">Home</a>
        <a class="pill" data-nav="about-us" href="/about-us">About Us</a>
        <a class="pill" data-nav="our-guide" href="/our-guide">Our Guide</a>
        <a class="pill" data-nav="tours" href="/tours">Tours</a>
        <a class="pill" data-nav="bird-gallery" href="/bird-gallery">Bird Gallery</a>
        <a class="pill" data-nav="bird-of-the-week" href="/bird-of-the-week">Bird of the Week</a>
        <a class="pill" data-nav="reviews" href="/reviews">Reviews</a>
        <a class="pill" data-nav="blog" href="/blog">Blog</a>
        <a class="pill" data-nav="contact" href="/contact">Contact</a>

        <a class="btn primary mbw-cta" href="/book-tour">Book Tour</a>
      </nav>

      <!-- Mobile toggle -->
      <button
        class="mbw-menu-btn"
        type="button"
        aria-label="Open menu"
        aria-expanded="false"
        aria-controls="mbwMobileMenu"
        data-menu-btn
      >
        <span class="mbw-menu-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <!-- Mobile drawer -->
  <div class="mbw-mobile" id="mbwMobileMenu" data-mobile hidden>
    <div class="mbw-mobile-inner">
      <div class="mbw-mobile-top">
        <div class="mbw-lang mbw-lang-mobile" aria-label="Language switch (mobile)">
          <a class="mbw-lang-link" data-lang="en" href="/about-us/">EN</a>
          <span class="mbw-lang-sep" aria-hidden="true">|</span>
          <a class="mbw-lang-link" data-lang="es" href="/es/sobre-nosotros/">ES</a>
        </div>

        <button class="mbw-close-btn" type="button" aria-label="Close menu" data-menu-close>
          Close
        </button>
      </div>

      <nav class="mbw-mobile-nav" aria-label="Primary navigation (mobile)">
        <a class="mbw-mobile-link" href="/home">Home</a>
        <a class="mbw-mobile-link" href="/about-us">About Us</a>
        <a class="mbw-mobile-link" href="/our-guide">Our Guide</a>
        <a class="mbw-mobile-link" href="/tours">Tours</a>
        <a class="mbw-mobile-link" href="/bird-gallery">Bird Gallery</a>
        <a class="mbw-mobile-link" href="/bird-of-the-week">Bird of the Week</a>
        <a class="mbw-mobile-link" href="/reviews">Reviews</a>
        <a class="mbw-mobile-link" href="/blog">Blog</a>
        <a class="mbw-mobile-link" href="/contact">Contact</a>

        <a class="btn primary mbw-mobile-cta" href="/book-tour">Book Tour</a>
      </nav>
    </div>
  </div>
</header>
