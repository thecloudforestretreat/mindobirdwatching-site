  <style>
    /* =========================
       Page-only styles (main content only)
       ========================= */

    .page { margin-top: 18px; padding: 26px; }
    .page.card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
    }

    /* Weather card */
    .wx{
      border: 1px solid var(--line);
      border-radius: var(--r);
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      padding: 14px;
      margin-bottom: 16px;
    }

    .wxTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .wxLeft{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .wxPin{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      font-weight: 900;
      font-size: 12.5px;
      color: var(--ink);
      line-height: 1;
      white-space: nowrap;
    }

    .wxToday{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      min-width: 0;
    }

    .wxMetric{
      display:inline-flex;
      align-items:baseline;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.55);
      box-shadow: var(--shadow);
      font-weight: 900;
      color: var(--ink);
      line-height: 1;
      white-space: nowrap;
      font-size: 12.5px;
    }

    .wxMetric .emoji{
      font-size: 14px;
      line-height: 1;
    }

    .wxDivider{
      margin: 12px 0 0;
      border-top: 1px solid var(--line);
      opacity: .9;
    }

    .wxGrid{
      margin-top: 12px;
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      align-items: stretch;
    }

    .wxDay{
      border: 1px solid var(--line);
      border-radius: 16px;
      background: rgba(255,255,255,.55);
      box-shadow: var(--shadow);
      padding: 10px;
      display:flex;
      flex-direction: column;
      gap: 8px;
      min-width: 0;
    }

    .wxDayTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 8px;
    }

    .wxDow{
      font-weight: 900;
      font-size: 12.5px;
      color: var(--ink);
      letter-spacing: -0.01em;
    }

    .wxIcon{
      font-size: 16px;
      line-height: 1;
    }

    .wxTemps{
      font-weight: 900;
      font-size: 12.5px;
      color: var(--ink);
      letter-spacing: -0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .wxRain{
      font-weight: 900;
      font-size: 12.5px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .wxNote{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 12.5px;
      line-height: 1.5;
    }

    .wxNote[hidden]{ display:none; }

    .wxSkeleton .wxMetric,
    .wxSkeleton .wxDay{
      position: relative;
      overflow: hidden;
    }

    .wxSkeleton .wxMetric:before,
    .wxSkeleton .wxDay:before{
      content:"";
      position:absolute;
      inset:-40% -60%;
      background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.55), rgba(255,255,255,0));
      transform: translateX(-40%);
      animation: wxShimmer 1.35s linear infinite;
      pointer-events:none;
    }

    @keyframes wxShimmer{
      0%{ transform: translateX(-40%); }
      100%{ transform: translateX(40%); }
    }

    .hero{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 16px;
      align-items: start;
    }

    .hero h1{
      margin: 0 0 10px;
      letter-spacing: -0.02em;
      line-height: 1.05;
    }

    .hero p{
      margin: 0;
      color: var(--ink);
      line-height: 1.75;
      max-width: 85ch;
    }

    .heroCtas{
      margin-top: 14px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }

    .heroAside{
      border: 1px solid var(--line);
      border-radius: var(--r);
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      padding: 14px;
    }

    .heroAside h2{
      margin:0 0 10px;
      font-family: var(--font-head);
      color: var(--forest);
      letter-spacing: -0.02em;
      font-size: 18px;
    }

    .heroList{
      margin: 0;
      padding-left: 18px;
      color: var(--ink);
      line-height: 1.7;
    }

    .section{
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid var(--line);
    }

    .sectionHead{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .sectionHead h2{
      margin:0;
      font-family: var(--font-head);
      color: var(--forest);
      letter-spacing: -0.02em;
      font-size: 20px;
    }

    .hint{
      margin:0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    /* CTA band */
    .ctaBand{
      margin-top: 14px;
      border: 1px dashed rgba(13,89,37,.35);
      border-radius: 16px;
      background: rgba(255,255,255,.55);
      padding: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .ctaBand p{
      margin:0;
      color: var(--ink);
      line-height: 1.6;
    }

    /* Secure badge card (right column under "Why Guests Love Mindo") */
    .secureCard{
      margin-top: 14px;
      border: 1px solid var(--line);
      border-radius: 16px;
      background: rgba(255,255,255,.55);
      box-shadow: var(--shadow);
      padding: 14px;
      display:flex;
      gap: 14px;
      align-items:center;
      width: 100%;
    }

    .secureImg{
      width: 210px;
      height: 210px;
      flex: 0 0 auto;
      border-radius: 22px;
      background: rgba(255,255,255,.55);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      border: 1px solid var(--line);
    }

    .secureImg img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display:block;
    }

    .secureCopy{
      min-width: 0;
    }

    .secureKicker{
      margin: 0 0 6px;
      font-weight: 900;
      letter-spacing: -0.01em;
      color: var(--ink);
      font-size: 15px;
      line-height: 1.2;
    }

    .secureText{
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.6;
    }

    /* Image + video blocks */
    .mediaGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      align-items: start;
    }

    .mediaCol{
      display:flex;
      flex-direction: column;
      gap: 14px;
      align-items: stretch;
      min-width: 0;
    }

    .mediaCard{
      border: 1px solid var(--line);
      border-radius: var(--r);
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .mediaFrame{
      width:100%;
      aspect-ratio: 16 / 10;
      background: rgba(255,255,255,.55);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    .mediaFrame img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .videoFrame{
      width:100%;
      aspect-ratio: 9 / 16;
      border:0;
      display:block;
      background: rgba(255,255,255,.55);
    }

    .mediaBar{
      padding: 10px 12px;
      border-top: 1px solid var(--line);
      background: rgba(255,255,255,.55);
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }

    .mediaTitle{
      margin:0;
      font-weight: 900;
      color: var(--ink);
      font-size: 13.5px;
      letter-spacing: -0.01em;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      font-weight: 900;
      font-size: 12.5px;
      color: var(--ink);
      line-height: 1;
      white-space: nowrap;
    }

    /* Quick links */
    .tiles{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .tile{
      border: 1px solid var(--line);
      border-radius: var(--r);
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      padding: 14px;
      text-decoration:none;
      color: inherit;
      display:block;
      min-height: 120px;
    }

    .tile h3{
      margin:0 0 6px;
      font-family: var(--font-head);
      color: var(--forest);
      letter-spacing: -0.01em;
      font-size: 16.5px;
    }

    .tile p{
      margin:0;
      color: var(--ink);
      line-height: 1.65;
    }

    .tile .sub{
      margin-top: 10px;
      color: var(--muted);
      font-size: 12.5px;
    }

    /* Small photo rail */
    .photoRail{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .photo{
      border: 1px solid var(--line);
      border-radius: var(--r);
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .photo img{
      width:100%;
      height: 170px;
      object-fit: cover;
      display:block;
      background: rgba(255,255,255,.55);
    }

    .photoCap{
      padding: 10px 12px;
      border-top: 1px solid var(--line);
      background: rgba(255,255,255,.55);
      color: var(--muted);
      font-size: 12.5px;
      line-height: 1.45;
    }

    @media (max-width: 980px){
      .photoRail{ grid-template-columns: repeat(2, 1fr); }
      .photo img{ height: 180px; }
      .wxGrid{ grid-template-columns: repeat(4, 1fr); }
    }

    @media (max-width: 900px){
      .hero{ grid-template-columns: 1fr; }
      .mediaGrid{ grid-template-columns: 1fr; }
      .tiles{ grid-template-columns: 1fr; }
      .photoRail{ grid-template-columns: 1fr; }
      .photo img{ height: 220px; }

      .secureCard{
        align-items: flex-start;
      }
      .secureImg{
        width: 152px;
        height: 152px;
      }

      .wxGrid{ grid-template-columns: repeat(2, 1fr); }
    }
  </style>
